<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
			
				<img th:if="${#strings.length(agenda.foto) > 0}" class="img-thumbnail rounded float-left"
					style="max-width: 25%;" th:src="@{'/assets/uploads/' + ${agenda.foto}}"
					th:alt="${agenda.foto}" />

				<ul class="list-group">
					<li class="list-group-item active" th:text="${agenda.nombre}"></li>
					<li class="list-group-item" th:text="${agenda.mail}"></li>
					<li class="list-group-item" th:text="${agenda.fecha}"></li>
				</ul>

			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
